
<div class="wrapper sidebar_minimize">
  <div class="main-header">
    <!-- Logo Header -->
    <div class="logo-header" data-background-color="blue">
      <a href="index.html" class="logo">
        <img src="../assets/img/logo.svg" alt="" class="navbar-brand">
      </a>
      <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <i class="icon-menu"></i>
        </span>
      </button>
      <button class="topbar-toggler more">
        <i class="icon-options-vertical"></i>
      </button>
      <div class="nav-toggle">
        <button class="btn btn-toggle toggle-sidebar">
          <i class="icon-menu"></i>
        </button>
      </div>
    </div>
    <!-- End Logo Header -->
    <!-- Navbar Header -->
    <nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">
      <div class="container-fluid">
        <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
          <li class="nav-item dropdown hidden-caret">
            <a class="dropdown-toggle profile-pic" data-toggle="dropdown"  aria-expanded="false">
              <div class="avatar-sm">
                <img src="profile.jpg" alt="..." class="avatar-img rounded-circle">
              </div>
            </a>
            <ul class="dropdown-menu dropdown-user animated fadeIn">
              <div class="dropdown-user-scroll scrollbar-outer">
                <li>
                  <div class="user-box">
                    <div class="avatar-lg">
                      <img src="../assets/img/profile.jpg" alt="image profile" class="avatar-img rounded">
                    </div>
                    <div class="u-text">
                      <h4></h4>
                      <p class="text-muted">hello@example.com</p>
                      <a href="profile.html" class="btn btn-xs btn-secondary btn-sm">View Profile</a>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Logout</a>
                </li>
              </div>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->
  </div>
  <!-- Sidebar -->
  <div class="sidebar sidebar-style-2">
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
      <div class="sidebar-content">
        <div class="user">
          
          <div class="info">
            <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
              <span>  <span class="user-level">Administrator</span>
                <span class="caret"></span>
              </span>
            </a>
            <div class="clearfix"></div>
            <div class="collapse in" id="collapseExample">
              
            </div>
          </div>
        </div>
        <ul class="nav nav-primary">
          <li class="nav-item active">
            <a data-toggle="collapse" href="dashboard" aria-expanded="false">
      <mat-icon [ngStyle]="{'color':'white'}">home</mat-icon>
              <p>Dashboard</p>
            </a>
          </li>
         
        </ul>
      </div>
    </div>
    

  </div>
  <!-- End Sidebar -->
  <div class="main-panel">
    <div class="content">
      <div class="panel-header bg-primary-gradient">
        <div class="page-inner py-5">
           
          <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
            <div>
              <h2 class="text-white pb-2 fw-bold">Dashboard</h2>
            </div>            
          </div>

        </div>
      </div>
      <div class="page-inner mt--5">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="card-head-row">
                  <div class="card-title">Bore Well</div>
                  
                </div>
              </div>
              <div class="card">
                <app-borewell-status></app-borewell-status>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="card-head-row">
                  <div class="card-title">Sump Tank</div>
                  
                </div>
              </div>
              <div class="card">
                <app-sump-tank-status></app-sump-tank-status>
              </div>
            </div>
          </div>

          <!-- Overhead tank -->
          <div class="col-md-6">
            <div class="card center">
              <app-piechart-overhead></app-piechart-overhead>
              
            </div>
          </div>


          <!-- Sump tank -->
          <div class="col-md-6">
            <div class="card center">
              <app-piechart></app-piechart>
              <div class="tank-title">
               
              </div>
            </div>
          </div>

          
        </div>
                

     
        
      </div>
    </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.3.2.1.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <!-- jQuery UI -->
    <script src="../assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <!-- jQuery Scrollbar -->
    <script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <!-- Chart Circle -->
    <script src="../assets/js/plugin/chart-circle/circles.min.js"></script>
    <!-- jQuery Vector Maps -->
    <script src="../assets/js/plugin/jqvmap/jquery.vmap.min.js"></script>
    <script src="../assets/js/plugin/jqvmap/maps/jquery.vmap.world.js"></script>
    <!-- Sweet Alert -->
    <script src="../assets/js/plugin/sweetalert/sweetalert.min.js"></script>
    <!-- Atlantis JS -->
    <script src="../assets/js/atlantis.min.js"></script>
